[package]
authors = ["James Munns <james@onevariable.com>", "Henrik AlseÃÅr <henrik.alser@me.com>"]
name = "rp2040-phm"
edition = "2018"
version = "0.1.0"

[lib]
harness = false

# needed for each integration test
[[test]]
name = "integration"
harness = false

[dependencies]
cortex-m = "0.7.3"
cortex-m-rt = "0.7.0"
cortex-m-rtic = "1.0.0"
rp2040-monotonic = "1.0.0"
defmt = "0.3.0"
defmt-rtt = "0.3.0"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }
rp-pico = "0.2.0"
usb-device = "0.2.8"
usbd-serial = "0.1.1"
postcard = "0.7.2"
embedded-hal = "0.2.6"
embedded-time = "0.12.0"

[dependencies.heapless]
version = "0.7.10"
features = ["serde"]

[dependencies.phm-icd]
path = "../../common/phm-icd"
features = ["use-defmt"]

[dependencies.phm-worker]
path = "../phm-worker"

[dev-dependencies]
defmt-test = "0.3.0"

# NOTE! By default, we use the default `dev` profile to speed up CI runs! If you need
# to troubleshoot the worker firmware, you may want to uncomment the following section.
#
# cargo build/run
# [profile.dev]
# codegen-units = 1
# debug = 2
# debug-assertions = true # <-
# incremental = false
# opt-level = 3 # <-
# overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
# NOTE disabled to work around issue rust-lang/rust#90357
# the bug results in log messages not having location information
# (the line printed below the log message that contains the file-line location)
# lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
# see comment in the profile.release section
lto = 'false'
opt-level = 3 # <-
overflow-checks = false # <-

